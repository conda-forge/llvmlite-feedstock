BUILD:
- aarch64-conda_cos7-linux-gnu
CONDA_BUILD_SYSROOT:
- /opt/MacOSX10.10.sdk
c_compiler:
- gcc
c_compiler_version:
- '7'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge,c4aarch64,defaults
channel_targets:
- conda-forge main
